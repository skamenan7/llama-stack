version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: llama-stack-postgres
    environment:
      POSTGRES_USER: llamastack
      POSTGRES_PASSWORD: llamastack
      POSTGRES_DB: llamastack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llamastack -d llamastack"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
