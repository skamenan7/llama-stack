    Error:
      description: Error response from the API. Roughly follows RFC 7807.
      properties:
        status:
          title: Status
          type: integer
        title:
          title: Title
          type: string
        detail:
          title: Detail
          type: string
        instance:
          anyOf:
          - type: string
          - type: 'null'
          nullable: true
      required:
      - status
      - title
      - detail
      title: Error
      type: object
    ListBatchesResponse:
      properties:
        object:
          type: string
          const: list
          title: Object
          default: list
        data:
          items:
            $ref: '#/components/schemas/Batch'
          type: array
          title: Data
          description: List of batch objects
        first_id:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of the first batch in the list
        last_id:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of the last batch in the list
        has_more:
          type: boolean
          title: Has More
          description: Whether there are more batches available
          default: false
      type: object
      required:
      - data
      title: ListBatchesResponse
      description: Response containing a list of batch objects.
    CreateBatchRequest:
      properties:
        input_file_id:
          type: string
          title: Input File Id
          description: The ID of an uploaded file containing requests for the batch.
        endpoint:
          type: string
          title: Endpoint
          description: The endpoint to be used for all requests in the batch.
        completion_window:
